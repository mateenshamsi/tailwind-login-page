<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3c050c99e8.js" crossorigin="anonymous"></script>
</head>
</head>

<body>

    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2"
            src="https://img.freepik.com/premium-vector/register-now-badge-vector-isolated-white-vector-button-registration-services-blogs-websites_735449-446.jpg"
            alt="image">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2">
            <div>
                <div class="text-3xl text-center font-bold lg:text-left">Hey Register Here</div>
                
            </div>
            <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Register to create an Account</h4>
                <input class="border w-full px-5 py-2" type="email" placeholder="Email">
                <input class="border w-full px-5 py-2" type="text" placeholder="Username"> 

                <input class="border w-full px-5 py-2" type="password" placeholder="Password" >
                <input class="border w-full px-5 py-2" type="password" placeholder=" Confirm Password" >
                <button class="bg-green-600 border border-green-600 w-full text-white rounded font-bold hover:bg-green-500">Register</button>

            </form>
            <div class="text-center space-y-4 mt-4"><span>OR</span>
            <div class="flex justify-center item-center gap-8"><i class="fa-brands fa-facebook text-2xl"></i><i class="fa-brands text-2xl fa-twitter"></i><i class="fa-brands text-2xl fa-instagram"></i></div></div>
        </div>

    </div>
</body>

</html>
